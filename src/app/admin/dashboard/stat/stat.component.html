<mat-card [ngClass]="bgClass">
  <mat-card-header>
    <mat-card-title>
      <mat-icon color="primary" class="icon-lg">{{icon}}</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="count"> {{count}}</div>
    <div class="label"> {{label}}</div>
  </mat-card-content>
</mat-card>
